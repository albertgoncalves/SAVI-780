<!DOCTYPE html>
<html lang='en'>
    <head>
        <link rel="stylesheet" type="text/css" href ="style.css"/>
        <title>@albertgoncalves/type-controller</title>

        <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, user-scalable=yes" />
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href ="style.css"/>
        <link href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        rel="stylesheet">
    </head>
    <body>
        <div class="text">
            <img class="avatar" src="../assets/Tulips.jpg"/>
            <h1 class="author">type controller</h1>
            <span class="author">
                <a href="https://glitch.com/@albertgoncalves">@albertgoncalves
                </a>
            </span>
        </div>
        <div id="map"></div>
        <div class="search">
            <p id="keys"></p>
            <!-- <p id="keyword"></p> -->
        </div>
        <div id="controls">
            <ul>
                <li id="up">up</li>
                <li id="down">down</li>
                <li id="left">left</li>
                <li id="right">right</li>
                <li id="in">in</li>
                <li id="out">out</li>
                <li id="random">random</li>
                <li id="reset">reset</li>
            </ul>
        </div>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
        <script src='keys.js'></script>
        <script src='script.js'></script>
    </body>
</html>
