<!DOCTYPE html>
<html>
    <head>
        <title>Data | Leaflet</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css">

        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css"/>

        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>

        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>

        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="map"></div>

        <!-- <div class="filled-template-area"></div> -->

        <script class="listing-template" type="x-tmpl-mustache">
            <div>
                <div class="popup">{{id}}:</div>
                <div>{{name}} ({{room_type}})</div>
                <div class="popup">{{neighborhood}}, {{city}}, {{state}}</div>
                <h1>{{title}}</h1>
            </div>
        </script>

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch@2.0.4/fetch.js">
        </script>

        <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js">
        </script>

        <script src="https://dj0001.github.io/Leaflet.Sun/L.Sun.js">
        </script>

        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js">
        </script>

        <script src="https://leaflet.github.io/Leaflet.markercluster/example/realworld.388.js">
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js">
        </script>

        <script src="./script.js"></script>
    </body>
</html>
